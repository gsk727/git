{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
{{ super() }}
	<div class="container" style="margin-top:70px">
		<div class="row">
		    <form class="form-horizontal" id="loginform" action="{{ url_for('base.get') }}">
		        <fieldset>
		        <div class="control-group">
		            <label class="control-label" for="username"> 用户名 </label>
		            <div class="controls"> 
		                <input id="username" class="input-xlarge" type="text">
		            </div>
		        </div>
		       
		        <div class="control-group"> 
		            <label class="control-label" for="password"> 密码 </label>
		            <div class="controls"> 
		                <input id="password" class="input-xlarge" type="password"  placeholder="Password">
		            </div>
		        </div>
		        
		        <div class="control-group">
		          <div class="controls">   <input class="btn" type="button" value="登录" id="loginBtn" /></div>
		        </div>
		    </form>
		</div>    
	</div> <!-- container-->
{% endblock %}

{% block footer %}
    <script src="../static/js/login.js"> </script>
    {{ super() }}
{% endblock %}
